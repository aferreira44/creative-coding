<html>
  <body>
    <script>
      const canvas = document.createElement("canvas");
      canvas.width = 300;
      canvas.height = 300;

      document.body.appendChild(canvas);

      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, 300, 300);
    </script>
  </body>
</html>
